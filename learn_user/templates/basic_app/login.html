{% extends 'basic_app/base.html' %}

{% block body_block %}
    <div class="row justify-content-center align-content-center" style='height: 100%'>
        <form class='row col-md-6 justify-content-center p-5 bg-light mt-4 rounded-4 shadow' method='post'>
            <div class="form-group mb-3 px-0 ">
                <label for="inputEmail" class='fw-bold'>Tên đăng nhập</label>
                <input type="text" class="form-control" id="username" name='username' placeholder="Email">
            </div>
            <div class="form-group mb-3 px-0">
                <label for="inputPassword" class='fw-bold'>Mật khẩu</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" name='password'>
            </div>
            <div class="form-group mb-3">
                <label class="form-check-label"><input type="checkbox" name='rememberMe'> Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
            {% csrf_token %}
        </form>
{% endblock body_block %}
